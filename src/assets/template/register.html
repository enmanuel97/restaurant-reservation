<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width"/>
      <meta charSet="utf-8"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Poppins:ital,wght@0,300;0,400;0,700;1,400&amp;display=swap"/>
      <link rel="icon" href="assets/images/favicon.png">
      <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet"/>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.8/css/swiper.min.css" rel="stylesheet"/>
      <title>Sign up - Directory React Theme</title>
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/style2.css">
   </head>
   <body>
      <div id="__next">
         <div>
            <main>
               <div class="px-3 container-fluid">
                  <div class="min-vh-100 row">
                     <div class="d-flex align-items-center col-md-8 col-lg-6 col-xl-5">
                        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                           <div class="mb-4">
                              <img src="assets/images/logo-square.svg" alt="..." style="max-width:4rem" class="img-fluid mb-3"/>
                              <h2>Sign up</h2>
                              <p class="text-muted">His room, a proper human room although a little too small, lay peacefully between its four familiar walls. A collection of textile samples lay spread out on the table.</p>
                           </div>
                           <form class="form-validate">
                              <div class="form-group"><label for="loginUsername" class="form-label">Email Adress</label><input type="email" name="loginUsername" id="loginUsername" placeholder="name@address.com" autoComplete="off" required="" class="form-control"/></div>
                              <div class="mb-4 form-group"><label for="loginPassword" class="form-label">Password</label><input type="email" name="loginPassword" id="loginPassword" placeholder="Password" required="" class="form-control"/></div>
                              <div class="mb-4 form-group"><label for="loginPassword2" class="form-label">Confirm your password</label><input type="email" name="loginPassword2" id="loginPassword2" placeholder="Password" required="" class="form-control"/></div>
                              <button class="btn btn-primary btn-lg btn-block">Sign up</button>
                              <hr data-content="OR" class="my-3 hr-text letter-spacing-2"/>
                              <button class="btn-social mb-3 btn btn-outline-primary btn-block"><i class="fa-2x fa-facebook-f fab btn-social-icon"></i>Connect<span class="d-none d-sm-inline">with Facebook</span></button><button class="btn-social mb-3 btn btn-outline-muted btn-block"><i class="fa-2x fa-google fab btn-social-icon"></i>Connect<span class="d-none d-sm-inline">with Google</span></button>
                              <hr class="my-4"/>
                              <p class="text-sm text-muted">By signing up you agree to Directory&#x27;s <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
                           </form>
                           <a class="close-absolute mr-md-5 mr-xl-6 pt-5" href="/">
                              <svg class="svg-icon w-3rem h-3rem">
                                 <use xlink:href="assets/images/orion-svg-sprite.svg#close-1"></use>
                              </svg>
                           </a>
                        </div>
                     </div>
                     <div class="d-none d-md-block col-md-4 col-lg-6 col-xl-7">
                        <div style="background-image:url(assets/images/photo-1497436072909-60f360e1d4b1.jpg)" class="bg-cover h-100 mr-n3"></div>
                     </div>
                  </div>
               </div>
            </main>
         </div>
      </div>
   </body>
</html>
