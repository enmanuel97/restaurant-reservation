<main *ngIf="loading">loading</main>
<main *ngIf="!loading">
  <div class="py-5 px-lg-5 container-fluid">
    <div class="border-bottom mb-4 row">
      <div class="col-12">
        <h1 class="display-4 font-weight-bold text-serif mb-4">{{city}}, {{country}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex justify-content-between align-items-center flex-column flex-md-row mb-4">
          <div class="mr-3">
            <p class="mb-3 mb-md-0"><strong>{{restaurants.total_entries}}</strong> results found</p>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let restaurant of restaurants.restaurants" class="mb-5 hover-animate col-sm-6 col-lg-4">
            <div class="h-100 border-0 shadow card">
              <div style="background-image: url('assets/images/photo-1525610553991-2bede1a236e2.jpg');min-height:200px" class="card-img-top overflow-hidden dark-overlay bg-cover">
                <a class="tile-link" routerLink="/restaurant/details/{{restaurant.id}}"></a>
                <div class="card-img-overlay-bottom z-index-20">
                  <h4 class="text-white text-shadow">{{restaurant.name}}</h4>
                  <p class="mb-2 text-xs">
                      <i *ngFor="let i of restaurant.price | fill" class="fa fa-star text-warning"></i>
                      <i *ngFor="let i of 5-restaurant.price | fill" class="fa fa-star text-gray-300"></i>
                  </p>
                </div>
                <div class="card-img-overlay-top d-flex justify-content-between align-items-center">
                  <span class="px-3 py-2 badge badge-transparent badge-pill">{{restaurant.area}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nav class="d-flex justify-content-center" aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-left"></i></a></li>
            <li class="active page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-right"></i></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</main>
